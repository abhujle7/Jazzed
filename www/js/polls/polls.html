<ion-view view-title="Live Polls">
  <ion-content>
    	<ion-item ng-repeat="poll in polls" href="#">
    		<h2>{{poll.name}}</h2>
    		<p>At time {{event.time}} located at the place called {{event.location.name}} located at {{event.location.coordinates}} with key {{event.groups}}</p>
    	</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
