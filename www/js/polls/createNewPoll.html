<ion-view view-title="Create Poll">
	<ion-content>
		<div class="list">
			<label class="item">
				<span class="heading">Event: </span><span> {{event.name}}</span>
			</label>
			<label class="item item-text-wrap">
				<span class="heading">Description: </span><span class="item-text-wrap">{{event.description}}</span>
			</label>
			<label ng-show="eventDate()" class="item">
				<span class="heading">When: </span><span> {{event.date}}</span>
			</label>
			<div ng-hide="eventDate()">
			<label class="item item-input">
				<span class="input-label">Date</span>
				<input type="date" ng-model="data.date">
			</label>
			<label class="item item-input">
				<span class="input-label">Time</span>
				<input type="time" ng-model="data.time">
			</label>
			</div>
			<label ng-show="eventLocation()" class="item">
				<span class="heading">Location: </span><span>{{event.location.name}}</span>
			</label>
			<label ng-hide="eventLocation()" class="item item-input">
				<input type="text" placeholder="Location Name" ng-model="data.location">
			</label>
			
			<p class="heading move">End Poll at:</p>
			<label class="item item-input">
				<input type="date" ng-model="data.expiration.date">
			</label>
			<label class="item item-input">
				<input type="time" ng-model="data.expiration.time">
			</label>

		<!-- 	<ion-radio class="item item-input" ng-model="data.responses.attending" ng-value="1">Attending
			</ion-radio>
			<ion-radio class="item item-input" ng-model="data.responses.notAttending" ng-value="1">Not Attending
			</ion-radio> -->
		</div> 
		<button class="button button-calm save-button" ng-click="submitPoll(data.name)">
			Submit
		</button>
		<button class="button button-assertive" ng-click="goBack()">
			Cancel
		</button>
	</ion-content>
</ion-view>
