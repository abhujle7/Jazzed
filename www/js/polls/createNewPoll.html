<ion-view view-title="Create Poll">
	<ion-content>
		<div class="list">
			<label class="item item-input">
				<span>Event:{{event.name}}</span>
			</label>
			<label class="item item-input">
				<span>Description:{{event.description}}</span>
			</label>
			<label class="item item-input">
				<span>When:{{event.date}}{{event.time}}</span>
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Location Name" ng-model="data.location">
			</label>
			<ion-radio class="item item-input" ng-model="data.responses.attending" ng-value="1">Attending
			</ion-radio>
			<ion-radio class="item item-input" ng-model="data.responses.notAttending" ng-value="1">Not Attending
			</ion-radio>
			<label class="item item-input item-select">
				<div class='input-label'>
					group
				</div>
				<select ng-model="data.group_id">
					<option ng-repeat="room in rooms">{{room.$id}}</option>
				</select>
			</label>
		</div> 
		<button class="button button-positive" ng-click="submitPoll(data.name)">
			Submit
		</button>
		<button class="button button-positive" ng-click="goBack()">
			Cancel
		</button>
	</ion-content>
</ion-view>
