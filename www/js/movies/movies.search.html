<ion-view view-title="Search For a Movie">
	<ion-content class="padding">
	<label class="item item-input">
		<span class="input-label">Zip Code</span>
  		<input type="number" ng-model="data.zipcode" maxlength="5">
	</label>
	{{zipcode}}
	<label class="item item-input">
		<span class="input-label">On or After</span>
  		<input type="date" ng-model="data.date">
	</label>
	{{date}}
		<button class="button button-assertive" ng-click="search(data)">
  Search
</button>
</ion-content>
</ion-view>
