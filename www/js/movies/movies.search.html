<ion-view view-title="Search For a Movie">
	<ion-content class="padding">
	<label class="item item-input">
		<span class="input-label">Zip Code</span>
  		<input type="number" ng-model="zipcode" maxlength="5">
	</label>
		<button class="button button-assertive" ng-click="search(zipcode)">
  Search
</button>
</ion-content>
</ion-view>
