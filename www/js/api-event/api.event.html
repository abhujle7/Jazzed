<ion-view view-title="New Event">
	<ion-content>
		<div class="list">
			<p>Name: {{event.name}}</p>
			<p>Location: {{event.location}}</p>
			<p>Date: {{event.date}}</p>
			<label ng-show="!event.date" class="item item-input">
				<input type="date" ng-model="data.date">
			</label>
			<p>Time: {{event.time}}</p>
			<label ng-show="!event.time"class="item item-input">
				<input type="time" ng-model="data.time">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Description" ng-model="data.description">
			</label>
 		<label class="item item-input item-select">
				<div class='input-label'>
					group
				</div>
				<select ng-model="data.group_id">
					<option ng-repeat="room in rooms">{{room.name}}</option>
				</select>
			</label>
		</div>
		<!-- <button class="button button-positive" ng-click="submitEvent(data.name)">
			Submit
		</button> -->
		<button class="button button-positive" ng-click="saveEventPopup()">
			Save
		</button>
		<button class="button button-positive" ng-click="goBack()">
			Cancel
		</button>
	</ion-content>
</ion-view>
