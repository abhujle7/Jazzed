<ion-view view-title="Edit Event">
	<ion-content>
		<!-- <div class="list card">
			creator
		</div>	 -->
		<div class="list">
			<label class="item item-input">
				<input type="text" ng-model="data.name" ng-init="data.name=currentEvent.name">
			</label>
			<label class="item item-input">
				<input type="text" ng-model="data.description" ng-init="data.description=currentEvent.description">
			</label>
			<label class="item item-input">
				<input type="date" ng-model="data.day">
			</label>
			<label class="item item-input">
				<input type="time" ng-model="data.time">
			</label>
			<label class="item item-input">
				<input type="text" ng-model="data.location.name"  ng-init="data.location.name=currentEvent.location.name">
			</label>
 			<label class="item item-input item-select">
				<div class='input-label'>
					Groups
				</div>
				<select ng-model="data.group_id" ng-init="data.group_id=rooms[0].$id" ng-options="room.$id as room.name for room in rooms">
				</select>
			</label>
		</div>
		<button class="button button-positive" ng-click="saveEvent()">
			Save
		</button>
		<button class="button button-positive" ng-click="goBack()">
			Cancel
		</button>
	</ion-content>
</ion-view>
