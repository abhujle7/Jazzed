<ion-view view-title="Events">
  <ion-content>

    <ion-list ng-repeat="groups in arrRooms">
      <!--   <ion-item ui-sref="app.tab.createNewEvent">
            <p>Create a new Event</p>
        </ion-item> -->
        <ion-item ng-repeat="event in groups" ng-click="editEvent(event)">
            <label>{{getGroupName(event)}}</label>
            <a class="item item-thumbnail-left item-text-wrap" href="#">
                <img ng-src="http://lorempixel.com/400/200/sports/{{$index}}" alt="Event Picture">
                <h2>{{event.name}}</h2>
                <p>Meet at {{event.location.name || "TBD"}} on {{event.date || "TBD"}}</p>
            </a>
        </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
