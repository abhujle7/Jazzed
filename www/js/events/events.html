<ion-view view-title="Events">
  <ion-content>


    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <div class="box blue"><h1>Group 1</h1>
            <ion-list>
                <ion-item ng-repeat="event in events" ng-click="editEvent(event)">
                    <a class="item item-thumbnail-left item-text-wrap" href="#">
                        <img ng-src="http://lorempixel.com/400/200/sports/{{$index}}" alt="Event Picture">
                        <h2>{{event.name}}</h2>
                        <p>Meet at {{event.location.name || "TBD"}} on {{event.date || "TBD"}}</p>
                    </a>
                </ion-item>
            </ion-list>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box yellow"><h1>YELLOW</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box pink"><h1>PINK</h1></div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
