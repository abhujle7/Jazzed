<ion-view view-title="Events">
  <ion-content>
    <ion-list>
    	<ion-item ng-click="createEvent()">
    		<p>Create a new Event</p>
    	</ion-item>
    	<ion-item ng-repeat="event in events" href="#">
    		<h2>{{event.name}}</h2>
    		<p>{{event.time}} located at {{event.location}}</p>
    	</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
