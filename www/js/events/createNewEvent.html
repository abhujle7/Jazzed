<ion-view view-title="New Custom Event">
	<ion-content>
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Event Name</span>
				<input type="text" ng-model="data.name">
			</label>
			<label class="item item-input">
				<span class="input-label">Description</span>
				<input type="text" ng-model="data.description">
			</label>
			<label class="item item-input">
				<span class="input-label">Date</span>
				<input type="date" ng-model="data.date">
			</label>
			<label class="item item-input">
				<span class="input-label">Time</span>
				<input type="time" ng-model="data.time">
			</label>
			<label class="item item-input">
				<span class="input-label">Location</span>
				<input type="text" ng-model="data.locationName">
			</label>
			<label ng-hide="true" class="item item-input item-select">
				<span class="input-label">Group</span>
				<select ng-model="data.group_id">
					<option ng-repeat="room in rooms">{{room.$id}}</option>
				</select>
			</label>
		</div>
		<button class="button button-calm save-button" ng-click="saveEventPopup()">
			Save
		</button>
		<button class="button button-assertive" ng-click="goBack()">
			Cancel
		</button>
	</ion-content>
</ion-view>
