<ion-view view-title="Yelp Results">
	<h1>Businesses</h1>
	<h2 ng-show="!results.length">No results found! Try again.</h2>
	<h3 ng-show="results.length">Here are some nearby businesses that match your search!</h3>
	<ul ng-repeat="result in results">
		<a ng-href="{{result.mobile_url}}">{{result.name}}</a> <li>{{result.location.display_address[0]}}, {{result.location.display_address[1]}}, {{result.location.display_address[2]}}</li>
		<li>{{result.display_phone}}</li>
		<img src="{{result.rating_img_url}}">
</ion-view>
