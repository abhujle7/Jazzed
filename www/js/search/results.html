<ion-view view-title="Event Results">
<h1>Results</h1>
<h2 ng-show="!results.length">No events found</h2>
<ul ng-repeat="result in results">
<li>{{result.title}}</li>
<li>{{result.datetime_local}}</li>
<li>{{result.venue.name}}, {{result.venue.city}}</li>
<span><a ng-href={{result.url}}>Buy Tickets</a> or <li ng-click="apiEvent()">Create Event</li></span>
<br/>
</ul>
</ion-view>
