<ion-view view-title="Event Results">
<h1>Results</h1>
<h2 ng-show="!results.length">No events found</h2>
<ul ng-repeat="result in results">
<li>{{result.title}}</li>
<li>{{result.datetime_local}}</li>
<li>{{result.venue.name}}, {{result.venue.city}}</li>
<a ng-href={{result.url}}>Buy Tickets</a> or <span><a ng-click="apiEvent(result.title, result.venue.name, result.datetime_local)">Create Event</a></span>
<br/>
</ul>
</ion-view>
