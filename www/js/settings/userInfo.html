<ion-view view-title="Jazzed">
	<ion-content class="padding">
		<h1>Information Page</h1>
	<label class="item item-input">
	  <span class="input-label">Username</span>
	  <input type="text">
	</label>
	<label class="item item-input">
	  <span class="input-label">Password</span>
	  <input type="password">
	</label>
	<label class="item item-input">
	  <span class="input-label">Photo</span>
	  <input type="text">
	  <button class="ion-ios-attach"></button>
	</label>
	<label class="item item-input">
	  <span class="input-label">Email</span>
	  <input type="email">
	</label>
	<label class="item item-input">
	  <span class="input-label">Telephone</span>
	  <input type="tel">
	</label>
		<button class="button button-assertive" ng-click="logout()">
  Logout
</button>
	</ion-content>
</ion-view>
