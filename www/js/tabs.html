<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.settings({uid: uid})">
    <ion-nav-view name="settingsView"></ion-nav-view>
  </ion-tab>

    <!-- Events Tab -->
  <ion-tab title="Events" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.events({uid: uid})">
    <ion-nav-view name="eventsView"></ion-nav-view>
  </ion-tab>

   <!-- Rooms Tab -->
  <ion-tab title="Rooms" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/rooms">
    <ion-nav-view name="roomsView"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="chatsView"></ion-nav-view>
  </ion-tab>

  <!-- Login/Signup Tab -->
  <ion-tab title="Signup/Login" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/tab/login">
    <ion-nav-view name="loginView"></ion-nav-view>
  </ion-tab>

</ion-tabs>
