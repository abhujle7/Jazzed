<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.settings({uid: uid})">
    <ion-nav-view name="settingsView"></ion-nav-view>
  </ion-tab>

    <!-- Events Tab -->
  <ion-tab title="Upcoming Events" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.events({uid: uid})">
    <ion-nav-view name="eventsView"></ion-nav-view>
  </ion-tab>

   <!-- Rooms Tab -->
  <ion-tab title="Rooms" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/rooms">
    <ion-nav-view name="roomsView"></ion-nav-view>
  </ion-tab>

  <!-- Specific Chat Tab -->
  <ion-tab title="Sporting" icon-off="ion-pizza" icon-on="ion-beer" ui-sref="tab.search">
    <ion-nav-view name="searchView"></ion-nav-view>
  </ion-tab>

</ion-tabs>
